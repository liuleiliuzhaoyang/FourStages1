        .form .item{padding:0 0 25px 170px;clear:both;zoom:1;text-align: center;}
        .regist_main .form .btn-box{padding:0 0 0 300px;}
        .regist_main .form .checkbox-box{padding:0 0 0 300px;overflow:hidden;height:42px;line-height:42px;margin:-15px 0 15px;}
        .regist_main .ui-btn{width: 48%;}
        .form .input-box .ipt{padding: 11px 12px;}
    }

<body>
<div class="page">
    <!--header-->
    <div class="header">
        <div class="top">
            <div class="top_con">
                <ul class="top_left">
                    <li><span class="icon-home-02"></span><a href="javascript:;">加入收藏</a></li>
                    <li><span class="icon-home-05"></span><a href="javascript:;">关注我们</a></li>
                    <li><span class="icon-home-03"></span><a href="javascript:;">在线客服</a></li>
                </ul>
                <ul class="top_right">
                    <li>你好，欢迎来到煎饼金融！ </li>
                    <li>
                        <input type="button" value="登录" class="btn_login" />
                    </li>
                    <li>
                        <input type="button" value="注册" class="btn_regist" />
                    </li>
                </ul>
            </div>
        </div>
        <div class="nav">
            <div class="nav_con">
                <ul class="nav_logo">
                    <li></li>
                    <li class="jianbing">煎饼金融</li>
                    <li></li>
                </ul>
                <ul class="nav_indro">
                    <!-- <li class="l_one">安全网贷系统</li> -->
                    <li class="l_two">SHOVEBANK.COM</li>
                    <li class="l_three">中国最大的P2P系统服务商</li>
                </ul>
                <ul class="nav_list">
                    <li><a href="index.html">首页</a></li>
                    <li><a href="11.html">我要投资</a></li>

            </div>
        </div>
    </div>
    <!-- 登陆 -->
    <div class="landing">
        <div class="login-poptit">
            <a href="javascript:;" title="关闭" class="login-close"></a>
            <span class="landing-txt">登录</span>
        </div>
        <div class="login-popbody">
            <p class="p_con">为提升账户安全性，已取消昵称登陆</p>
            <form class="loginform" name="loginform" action="" method="post">
                <div class="login-icon">
                    <div class="login-icon-pic">
                        <!-- <img src="img/ymh.png"/> -->
                    </div>
                    <input class="ipt" type="text" name="yh" placeholder="输入手机号或邮箱" />
                </div>
                <div class="login-icon">
                    <div class="login-icon-pic login-icon-pic1">
                        <!-- <img src="img/mm.png"/> -->
                    </div>
                    <input class="ipt" type="password" name="pwd" placeholder="输入登陆密码" />
                </div>
                <div class="login-forget">
                    <a href="">忘记密码？</a>
                </div>
                <div class="login-botton">
                    <input type="submit" value="立即登录" class="btn">
                </div>
                <p class="login-footer">
                    <a href="">没有账号去注册</a>
                <p>
            </form>
        </div>
    </div>

    <!--注册-->
    <div class="regist">
        <div class="regist_main">
            <div class="form form-step-1">
                    <div class="item">
                        <div class="label">
                            <span class="c-red">*</span>昵称:
                        </div>
                        <div class="input-box">
                            <input type="text" placeholder="战" name="username" class="ipt" style="width:92%;" id="q3" readonly="readonly">
                        </div>
                    </div>
                    <div class="item">
                        <div class="label">
                            <span class="c-red">*</span>项目名称:
                        </div>
                        <div class="input-box">
                            <input type="text" placeholder="" name="phone" class="ipt" style="width:92%;" id="q1" readonly="readonly">
                        </div>
                    </div>
                    <div class="item">
                        <div class="label">
                            <span class="c-red">*</span>项目编号:
                        </div>
                        <div class="input-box">
                            <input type="text"  placeholder="" id="q2" name="phone" class="ipt"  style="width:92%;" readonly="readonly">
                        </div>
                    </div>
                <div class="item">
                    <div class="label">
                        <span class="c-red">*</span>项目到期时间:
                    </div>
                    <div class="input-box">
                        <input readonly="readonly" type="text"  placeholder="" id="q5" name="phone" class="ipt"  style="width:92%;" readonly="readonly">
                    </div>
                </div>
                <div class="item">
                    <div class="label">
                        <span class="c-red">*</span>项目出借金额:
                    </div>
                    <div class="input-box">
                        <input type="text"  placeholder="" id="q6" name="phone" class="ipt"  style="width:92%;" readonly="readonly">
                    </div>
                </div>
                <div class="item">
                    <div class="label">
                        <span class="c-red">*</span>项目进度:
                    </div>
                    <div class="input-box">
                        <input type="text"  placeholder="" id="q7" name="phone" class="ipt"  style="width:92%;" readonly="readonly">
                    </div>
                </div>
                    <div class="item">
                        <div class="label">
                            <span class="c-red">*</span>投入资金:
                        </div>
                        <div class="input-box">
                            <input type="hidden" name="confirmPassword2" value="">
                            <input onpaste="return false" type="username" placeholder="神" id="q8" name="confirmPassword" class="ipt"  style="width:92%;" >
                        </div>
                    </div>
                    <div class="btn-box">
                        <a><input type="button"  name="reg_step2" value="立即投标" onclick="oo()" class="ui-btn"></a>
                    </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    var idc=window.location.search.split("=");
     var projectid=idc[1];
     var projec;
     var use;
    $(function () {
         $.ajax({
             type:"get",
             url:"ddd?projectid="+projectid,
             success:function (data) {
                 $("#q1").val(data.project.projectname);
                 $("#q2").val(data.project.projectbianhao);
                 $("#q3").val(data.userinfo.username);
                 $("#q5").val(data.project.projectjieshushijain);
                 $("#q6").val(data.project.projectmoney);
                 $("#q7").val(data.project.projectjindu);
                 alert(data.project.projectjieshushijain);
                 var projectid=(data.project.projectid);
                 var userid=(data.userinfo.userid);
                  projec=projectid;
                  use=userid;
             }
         })
     })

    function oo() {
        //alert(projec+":"+use);
        var projectname=$("#q1").val();
        var projectbianhao=$("#q2").val();
        var projectjieshushijain=$("#q5").val();
        var projectmoney=$("#q6").val();
        var projectjindu=$("#q7").val();
        var projectmone=$("#q8").val();
        alert(projectmone);
        //var money=projectmoney-projectmone;
        $.ajax({
            type:"post",
            url:"upp",
            contentType: "application/json",
            data:JSON.stringify({"projectid":projec,"userid":use,"proinfonumber":projectbianhao,"proinfodaoqidate":projectjieshushijain,"proinfomoney":projectmoney,"proinfotoujindu":projectjindu,"proinfodailiren":projectname,"proinfoshishou":projectmone}),
            success:function(mess){
                console.log(mess);
                alert("傻逼");
                location.href="index.html";
            }
        })
    }
</script>
</body>
